name: Deploy Shopify Theme - Staging & Production

on:
  push:
    branches:
      - staging
      - main

jobs:
  deploy:
    name: Deploy to Shopify Theme
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme

      - name: Install Theme Check
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev
          gem install theme-check

      - name: Run Theme Check (non-bloquant)
        run: theme-check || true

      - name: Set deployment target
        id: vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "THEME_ID=${{ secrets.SHOPIFY_THEME_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          else
            echo "THEME_ID=${{ secrets.SHOPIFY_THEME_ID_STAGING }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Shopify (${{ steps.vars.outputs.ENVIRONMENT }})
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_PASSWORD: ${{ secrets.SHOPIFY_ADMIN_API_KEY }}
          THEME_ID: ${{ steps.vars.outputs.THEME_ID }}
        run: |
          echo "ðŸš€ Deploying to $SHOPIFY_STORE | Theme ID: $THEME_ID"
          shopify theme push \
            --store="$SHOPIFY_STORE" \
            --password="$SHOPIFY_PASSWORD" \
            --theme-id="$THEME_ID" \
            --path="." \
            --allow-live
name: Pull Shopify Theme

on:
  workflow_dispatch:

jobs:
  pull:
    name: Pull theme
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli

      - name: Pull Shopify theme
        run: |
          mkdir pulled-theme
          shopify theme pull \
            --path=. \
            --theme ${{ secrets.SHOPIFY_THEME_ID_PROD }} \
            --store ${{ secrets.SHOPIFY_FLAG_STORE }} \
            --password ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}

      - name: Commit to new branch
        run: |
          BRANCH="shopify-sync-$(date +'%Y%m%d-%H%M%S')"
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git checkout -b "$BRANCH"
          git add .
          git commit -m "ðŸ”„ Pulled Shopify live theme"
          git push origin "$BRANCH"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            source: ${{ steps.commit.outputs.branch }}
            base: master
            title: "ðŸ”„ Sync Shopify theme from live"
            body: "Cette PR contient les derniers changements du thÃ¨me live Shopify importÃ©s automatiquement."
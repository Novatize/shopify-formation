name: Pull Shopify Theme to Branch

on:
  workflow_dispatch:

jobs:
  pull-theme:
    name: Pull Live Theme and Commit to New Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme

      - name: Create folder and config file for Shopify CLI
        run: |
          mkdir shopify-pulled-theme

          cat > shopify-pulled-theme/.shopify-cli.yml <<EOF
          theme_id: "${{ secrets.SHOPIFY_THEME_ID_PROD }}"
          store: "${{ secrets.SHOPIFY_STORE }}"
          password: "${{ secrets.SHOPIFY_ADMIN_API_KEY }}"
          EOF

      - name: Pull theme from Shopify
        working-directory: shopify-pulled-theme
        run: |
            shopify theme pull --store="${{ secrets.SHOPIFY_STORE }}" --password="${{ secrets.SHOPIFY_ADMIN_API_KEY }}" --theme-id="${{ secrets.SHOPIFY_THEME_ID_PROD }}"

      - name: Commit pulled theme to new branch
        run: |
          BRANCH_NAME=sync-from-shopify-$(date +'%Y%m%d-%H%M%S')
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          cp -r shopify-pulled-theme/* .
          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "Pulled live Shopify theme on $(date)"
          git push origin "$BRANCH_NAME"